<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>

    <style>
        #image1:hover{
            transform:scale(1.2);
        } 
        #image1{
            display:flex;
            justify-content: center;
            align-content: center;
            height:1vh;
            margin:0;
            transition:transform 0.2;
        }    
        h2{
            color:dodgerblue;
            text-align:center;
        }                                                   

    </style>
</head>
<body>
    <h2>Rebel Star Uppalapati Surya Narayana Prabhas Raju</h2>
    <div id="image1">
        <image   height="350px" width="350px"  src="prabhas.jpg" alt="Prabhas"></image>
    </div>
    
</body>
</html>
