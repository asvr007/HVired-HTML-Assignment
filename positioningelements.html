<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning the elements</title>
    <style>
        img{
            position: absolute;
            top: 0px;
            right: 0px;
            margin:10px;
        }
        .para1{
            background-color: aqua;
            position:absolute;
            left:0;
            bottom: 0;
        }
        .para2{
            background-color: aquamarine;
            position: absolute;
            left:350px;
            top:350px;
        }
    </style>
</head>
<body>
    <div>
    <img src="prabhas.jpg" alt="Prabhas" height="350px" weight="350px"></img>
    <p class="para1">This is a paragraph1 just for demo purpose.it is designed for te demo purpose only</p>
    <p class="para2">This is a paragraph2 just for demo purpose.it is designed for te demo purpose only</p> 
    </div>
</body>
</html>
